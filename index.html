<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Jeu de d√©</title>
</head>
<body >
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 h-100">
                <div class="card">
                    <div class="card-body player-0-panel winner active">
                        <h5 class="card-title" id="name-0">Player 1</h5>
                        <p class="card-text">Score: <span id="score-0">0</span></p>
                        <div class="player-round-box">
                            <div class="player-round-label">Round</div>
                            <div class="player-round-score" id="current-0">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body player-1-panel winner">
                        <h5 class="card-title" id="name-1">Player 2</h5>
                        <p class="card-text">Score: <span id="score-1">0</span></p>
                        <div class="player-round-box">
                            <div class="player-round-label">Current</div>
                            <div class="player-round-score" id="current-1">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-4 mb-4 ">
            <div class="d-md-flex justify-content-md-center">
                <button class="btn btn-primary me-2 js-btn-newGame">New game</button>
                <button class="btn btn-success me-2 js-btn-roll">Roll dice</button>
                <button class="btn btn-danger js-btn-hold">Hold</button>
            </div>
        </div>
        <img src="./assets/img/dice-5.png" alt="Dice" class="mt-4 dice js-dice">
    </div>

    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
