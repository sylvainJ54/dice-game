<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Jeu de d√©</title>
</head>
<body >
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 h-100">
                <div class="card">
                    <div class="card-body active">
                        <h5 class="card-title">Player 1</h5>
                        <p class="card-text">Score: <span id="score-0">43</span></p>
                        <div class="player-current-box">
                            <div class="player-current-label">Current</div>
                            <div class="player-current-score" id="current-0">11</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Player 2</h5>
                        <p class="card-text">Score: <span id="score-1">72</span></p>
                        <div class="player-current-box">
                            <div class="player-current-label">Current</div>
                            <div class="player-current-score" id="current-1">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-4 mb-4 ">
            <div class="">
                <button class="btn btn-primary me-2">New game</button>
                <button class="btn btn-success me-2">Roll dice</button>
                <button class="btn btn-danger">Hold</button>
            </div>
        </div>

        <img src="./assets/img/dice-5.png" alt="Dice" class="mt-4 dice">
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
